<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/Dashboard_Add_Categorias.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body id="corpoAdm-01">
    <header class="fixed-01">
        <div id="menu_header_lateral_esquerda_adm-01">
            <div id="icon_menu_header_adm-01"><i class="fas fa-bars"></i></div>
        </div>

        <div id="menu_header_lateral_direita_adm-01">
            <p>Victor Costa</p>

            <div id="img_menu_header_adm-01">
                <p>V</p>
            </div>
        </div>
    </header>

    <main id="conteudo_adm-01">
        <nav id="menu_lateral_esquerda_adm-01">
            <div class="identificador_menu_lateral_adm-01">
                <div class="identificador_menu_lateral_cor_adm-01"></div>
                <a href="#">
                    <div class="icon_menu_lateral_adm-01">
                        <img src="../assets/img/user.png" alt="ícone de usuário">
                    </div>
                </a>
            </div>
            <a href="#">
                <div class="icon_menu_lateral_adm-01">
                    <img src="../assets/img/laptop.png" alt="ícone de equipamentos">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-01">
                    <img src="../assets/img/file.png" alt="ícone de classificados">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-01">
                    <img src="../assets/img/categorias.png" alt="ícone de categorias">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-01">
                    <img src="../assets/img/shopping-cart.png" alt="icone de classificados com interesses">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-01">
                    <img src="../assets/img/logout.png" alt="ícone de saída">
                </div>
            </a>
        </nav>

        <section id="conteudo_tela_lateral_direita_adm">
            <div id="cabecalho_corpo_adm-01">
                <p>Categorias</p>
            </div>
            <div id="corpo_conteudo_adm-01">
                <div id="limitacao_espaco_corpo_conteudo_adm-01">
                    <div class="corpo_categoria-01">
                        <div id="lateralEsquerda-01">
                            <div class="circuloCategoria-01">
                                <img src="../assets/img/buffer.png" alt="icone de categorias">
                            </div>
                            <div id="inputCorpoCategoria">
                                <input id="inputCategorias-01" list="browsers" name="browser" placeholder="Selecione a categoria">
                                <datalist id="browsers">
                                    <option value="Notebook">
                                    <option value="Computador">
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <div class="corpoAddCategoria-01">
                        <div>
                            <input type="search" name="" id="inputAddCategoria-01" placeholder="Informe o nome da nova categoria">
                        </div>
                        <div id="botoesAddCategoria-01">
                            <button class="botoes-01">
                                Cancela 
                            </button>
                            <button class="botoes-01">
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
