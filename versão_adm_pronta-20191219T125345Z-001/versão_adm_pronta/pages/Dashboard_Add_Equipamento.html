<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/Dashboard_Add_Equipamento.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js" crossorigin="anonymous"></script>
    <title>ADM</title>
</head>

<body id="corpoAddEquipamento-03">
    <header class="fixed" id="menuAddEquipamento-03">
        <div id="menu_header_lateral_esquerda_adm-03">
            <div id="icon_menu_header_adm-03"><i class="fas fa-bars"></i></div>

            <div id="campo_busca_header_adm-03">
                <i id="icon_campo_busca_header_adm-03" class="fas fa-search"></i>
                <form action="">
                    <input type="text" value="" placeholder="Buscar usuário" />
                </form>
            </div>
        </div>

        <div id="menu_header_lateral_direita_adm-03">
            <p>Victor Costa</p>

            <div id="img_menu_header_adm-03">
                <p>V</p>
            </div>
        </div>
    </header>

    <main id="conteudo_adm-03">
        <nav id="menu_lateral_esquerda_adm-03">
            <div class="identificador_menu_lateral_adm-03">
                <div class="identificador_menu_lateral_cor_adm-03"></div>
                <a href="#">
                    <div class="icon_menu_lateral_adm-03">
                        <img src="../assets/img/user.png" alt="ícone de usuário">
                    </div>
                </a>
            </div>
            <a href="#">
                <div class="icon_menu_lateral_adm-03">
                    <img src="../assets/img/laptop.png" alt="ícone de equipamentos">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-03">
                    <img src="../assets/img/file.png" alt="ícone de classificados">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-03">
                    <img src="../assets/img/categorias.png" alt="ícone de categorias">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-03">
                    <img src="../assets/img/shopping-cart.png" alt="icone de classificados com interesses">
                </div>
            </a>
            <a href="#">
                <div class="icon_menu_lateral_adm-03">
                    <img src="../assets/img/logout.png" alt="ícone de saída">
                </div>
            </a>
        </nav>

        <section id="conteudo_tela_lateral_direita_adm">
            <div id="cabecalho_corpo_adm-03">
                <p>Novo Equipamento</p>
            </div>
            <div id="corpo_conteudo_adm-03">
                <div id="limitacao_espaco_corpo_conteudo_adm-03">
                    <form action="">
                        <div id="conteudo_add_classificado_adm-03">
                            <div id="margin_tela_add_classificado_adm-03">

                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>nome</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>ssd</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>marca</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>hd</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>modelo</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>placa de video</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>sistema operacional</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>alimentação</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>polegada</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>peso</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>processador</b></label>
                                        <input type="text" />
                                    </div>
                                    <div class="inputEquipamento-03">
                                        <label for=""><b>dimensões</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="inputsEquipamentoEspacamento-03">
                                    <div class="inputEquipamentos-03">
                                        <label for=""><b>memória ram</b></label>
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="botoesAddEquipamento-03">
                            <div>
                                <button>
                                    Cancelar
                                </button>
                                <button type="submit">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
